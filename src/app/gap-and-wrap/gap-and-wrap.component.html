<!-- Layout Gap Column -->

<h2>Layout Gap Column</h2>

<div fxLayout="column"
     fxLayoutAlign="start start"
     fxLayoutGap="20px"
     class="containerx"
>
  <mat-card>
    <p>
      1
    </p>
  </mat-card>
  <mat-card>
    <p>
      2
    </p>
  </mat-card>
  <mat-card>
    <p>
      3
    </p>
  </mat-card>
  <mat-card>
    <p>
      4
    </p>
  </mat-card>
</div>
